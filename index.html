<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/68b756bba8.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
      <div class="main-container">
        <div class="results">
          <section>
            <div>
              <h1 class="your result">Your result</h1>
            </div>
            <div class="numero_resultado">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <div class="text">
              <h1>Great</h1>
              <p>  You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </section>
        </div>
        <div class="content">
          <section>
            <p class="summary content-bar">Summary</p>
            <div class="reaction content-bar">
              
              <p><span class="fa-solid fa-bolt"></span>
                Reaction</p>
              <p class="number-result">80 / 100</p>
            </div>
            <div class="memory content-bar">
              <p><span class="fa-solid fa-brain"></span> Memory</p>
              <p class="number-result">92 / 100</p>
            </div>
            <div class="verbal content-bar">
              <p><span class="fa-regular fa-comment"></span> Verbal</p>
              <p class="number-result">61 / 100</p>
            </div>
            <div class="visual content-bar">
              <p><span class="fa-solid fa-eye"></span> Visual</p>
              <p class="number-result">72 / 100</p>

            </div>
            <div class="continue-button content-bar">
              <a href="#">Continue</a>
            </div>
          </section>
        </div>
      </div>


  </main>
</body>
</html>
